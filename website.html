<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Maniacs</title>
</head>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="login-user">
        <div>
            <h1 class="login-logo">Fazer login</h1>
        </div>
        <form>
            <fieldset>

                <div class="form-login-user">
                    <label for="user-login">Usuário ou E-mail</label>
                    <input class="user" id="user-login" type="text" aria-label="Usuário" placeholder="Usuário">
                </div>

                <div>
                    <label for="user-password">Senha</label>
                    <input class="password" id="user-password" type="password" aria-label="Senha" placeholder="Senha">
                </div>

                <a href="login_recover.html" class="forgot-login">Esqueci minha senha</a>

                <input type="submit" value="Entrar" class="btn-submit-login">

                <p> Não possui conta? <a href="tela_cadastro.html">Registre-se agora mesmo</a></p>
                
            </fieldset>
        </form>
    </div>

</body>
</html>
